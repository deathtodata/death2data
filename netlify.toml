# Netlify Configuration
# 
# NOTE: Each subdomain (www, docs, app, status) is deployed as a 
# separate Netlify site. When creating each site, set the Base 
# Directory to the appropriate folder (e.g., sites/www).
#
# This file provides shared configuration that applies to all sites.

[build]
  # Default publish directory (override per-site in Netlify UI)
  publish = "."

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CSP is intentionally permissive for Google Fonts
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline'"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/github"
  to = "https://github.com/deathtodata"
  status = 301

[[redirects]]
  from = "/docs"
  to = "https://docs.death2data.com"
  status = 301

# Forms
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
