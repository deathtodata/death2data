<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title — Death2Data</title>
    <meta name="description" content="Description here.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #0a0a0a;
            --white: #f5f5f5;
            --gray: #888;
            --gray-dark: #555;
            --gray-darker: #333;
            --gray-darkest: #222;
            --red: #ff3333;
            --red-dim: #cc0000;
            --green: #00ff66;
            --green-dim: #00cc52;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Instrument Sans', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            margin-bottom: 80px;
        }
        
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--red);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo::before {
            content: '█';
            animation: blink 1s steps(1) infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* Typography */
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
        }
        
        h2 {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--green);
        }
        
        h3 {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 16px;
        }
        
        p strong {
            color: var(--white);
        }
        
        a {
            color: var(--green);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--white);
            color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--green);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--gray-darker);
        }
        
        .btn-secondary:hover {
            border-color: var(--green);
            color: var(--green);
            text-decoration: none;
        }
        
        /* Footer */
        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--gray-darkest);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--gray);
        }
        
        footer a {
            color: var(--gray);
        }
        
        footer a:hover {
            color: var(--white);
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            header {
                margin-bottom: 60px;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://death2data.com" class="logo">Death2Data</a>
        </header>
        
        <main>
            <h1>Page Title</h1>
            <p><strong>Lead paragraph.</strong> Supporting text goes here with additional context.</p>

        </main>
        
        <footer>
