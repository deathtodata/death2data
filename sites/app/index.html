<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death2Data — Search</title>
    <meta name="description" content="Privacy-first search. No tracking. No profiling.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #0a0a0a;
            --white: #f5f5f5;
            --gray: #888;
            --gray-dark: #555;
            --red: #ff3333;
            --green: #00ff66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Instrument Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #151515;
        }
        
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--red);
            text-decoration: none;
        }
        
        .header-links {
            display: flex;
            gap: 24px;
        }
        
        .header-links a {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .header-links a:hover {
            color: var(--white);
        }
        
        /* Main search area */
        .search-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            padding-bottom: 120px;
        }
        
        .search-logo {
            font-family: 'Space Mono', monospace;
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .search-logo .death {
            color: var(--white);
        }
        
        .search-logo .two {
            color: var(--red);
        }
        
        .search-logo .data {
            color: var(--gray);
            text-decoration: line-through;
        }
        
        /* Search box */
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-family: 'Instrument Sans', sans-serif;
            font-size: 18px;
            background: #111;
            border: 2px solid #222;
            color: var(--white);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-input:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 4px rgba(0, 255, 102, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--gray-dark);
        }
        
        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: var(--green);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .search-button:hover {
            background: #00dd5a;
        }
        
        .search-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--black);
        }
        
        /* Coming soon banner */
        .coming-soon {
            margin-top: 32px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.1) 0%, rgba(255, 51, 51, 0.05) 100%);
            border: 1px solid rgba(255, 51, 51, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .coming-soon-icon {
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .coming-soon-text {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            color: var(--gray);
        }
        
        .coming-soon-text strong {
            color: var(--white);
        }
        
        .coming-soon-text a {
            color: var(--green);
            text-decoration: none;
        }
        
        .coming-soon-text a:hover {
            text-decoration: underline;
        }
        
        /* Features row */
        .features-row {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .mini-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-dark);
        }
        
        .mini-feature-icon {
            color: var(--green);
        }
        
        /* Footer */
        footer {
            padding: 20px 32px;
            border-top: 1px solid #151515;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--gray-dark);
        }
        
        footer a {
            color: var(--gray);
            text-decoration: none;
        }
        
        footer a:hover {
            color: var(--white);
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            header {
                padding: 16px 20px;
            }
            
            .header-links {
                gap: 16px;
            }
            
            .search-container {
                padding: 32px 20px;
                padding-bottom: 80px;
            }
            
            .coming-soon {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .features-row {
                gap: 20px;
            }
            
            footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
