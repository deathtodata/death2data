Copy this anywhere to show live MRR.

<!-- OPTION 1: Simple text -->
<span id="d2d-mrr">$0</span> MRR · <span id="d2d-customers">0</span> members

<script>
(function() {
  const STATS_URL = 'https://raw.githubusercontent.com/Soulfra/d2d/main/stats.json';
  
  fetch(STATS_URL)
    .then(r => r.json())
    .then(data => {
      document.getElementById('d2d-mrr').textContent = '$' + data.mrr_dollars;
      document.getElementById('d2d-customers').textContent = data.customers;
    })
    .catch(() => {
      document.getElementById('d2d-mrr').textContent = '$?';
    });
})();
</script>
